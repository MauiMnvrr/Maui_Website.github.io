<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renty</title>
  <link href="CSS/style.css" type="text/css" rel="stylesheet">
</head>
<body>

  <div class="banner" style="background-image: url(CSS/Images/Photo\ skieurs.png);">
    <div class="container">
    <img src="CSS/Images/Logo white.svg" alt="logo renty" class="logo">
      <h1 id="slogan">L'aventure à portée de main</h1>
      <a class="discover-btn" href="https://facebook.com">Découvrir Renty</a>
   </div>
 </div>

<section>
  <h2>Vivez l'aventure</h2>
  <div class="cards-container">
      <div class="card">
          <img src="CSS/Images/Photo vélo.png" alt="Mountain Bike">
              <p><strong>Mountain Biking</strong></p>
              <p>Explore rugged terrains</p>
      </div>
      <div class="card">
          <img src="CSS/Images/Photo surf.png" alt="Surfing">
              <p><strong>Surfing Adventures</strong></p>
              <p>Ride the waves</p>
      </div>
      <div class="card">
          <img src="CSS/Images/Photo ski.png" alt="Skiing">
              <p><strong>Skiing the Slopes</strong></p>
              <p>Fresh powder awaits</p>
      </div>
  </div>
</section>
<footer>
  <div class="social-media">
      <a href="https://facebook.com" aria-label="Facebook"> <img src="CSS/Images/Fb.png" alt="Facebook"></a>
      <a href="https://instagram.com" aria-label="Twitter"> <img src="CSS/Images/Insta.png" alt="Twitter"></a>
      <a href="https://twitter.com" aria-label="Instagram"><img src="CSS/Images/X.png" alt="Instagram"></a>
      <a href="https://github.com/" aria-label="Instagram"><img src="CSS/Images/GitHub.png" alt="Instagram"></a>
  </div>

</html>
